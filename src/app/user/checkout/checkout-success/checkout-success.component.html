<div class="container">
  <br />
  <div class="row">
    <div class="col d-flex justify-content-start align-content-center">
      <!-- Continue Shopping Button -->
      <div class="text-start ml-auto mb-3">
        <button class="btn btn-outline-primary" (click)="goBack()">
          <i class="bi bi-arrow-left me-2"></i>
          Continue Shopping
        </button>
      </div>
    </div>
  </div>
  <div class="cart-wrap">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="main-heading mb-10">Order</div>
          <div class="row">
            <div
              class="d-flex justify-content-end align-items-center mt-2"
              style="font-weight: 600"
            >
              <p class="in-stock-box">Total: {{ totalAmount }}</p>
            </div>
          </div>

          <div class="table-wishlist">
            <table>
              <thead class="text-center">
                <tr>
                  <th>ID</th>
                  <th>ImgUrl</th>
                  <th>Name</th>
                  <th>Category</th>
                  <th>Description</th>
                  <th>Price</th>
                </tr>
              </thead>
              <tbody class="text-center">
                <tr *ngFor="let item of orderItems; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>
                    <div
                      class="display-flex align-center justify-content-center"
                    >
                      <img
                        [src]="item.Product.imgUrl"
                        style="max-width: 100px; max-height: 100px"
                        class="img-fluid img-thumbnail shadow-sm rounded"
                      />
                    </div>
                  </td>
                  <td>
                    {{ item.Product.name }}
                  </td>
                  <td>
                    {{ item.Product.category }}
                  </td>
                  <td class="price">$ {{ item.Product.price }}</td>
                  <td>
                    <span class="in-stock-box">{{ item.Product.stock }}</span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
