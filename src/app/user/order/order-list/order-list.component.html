<div class="container">
  <br />
  <div class="row">
    <div class="col d-flex justify-content-start align-content-center">
      <!-- Continue Shopping Button -->
      <div class="text-start ml-auto mb-3">
        <button class="btn btn-outline-primary" (click)="goBack()">
          <i class="bi bi-arrow-left me-2"></i>
          Continue Shopping
        </button>
      </div>
    </div>
  </div>
  <div class="cart-wrap">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="main-heading mb-10">Order List</div>

          <div class="table-wishlist">
            <table>
              <thead class="text-center">
                <tr>
                  <th>ID</th>
                  <th>Status</th>
                  <th>TotalAmount</th>
                  <th>Action</th>
                  <th>Create Date</th>
                  <th>Update Date</th>
                </tr>
              </thead>
              <tbody class="text-center">
                <tr *ngFor="let item of orders; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>
                    {{ item.status }}
                  </td>
                  <td>
                    {{ item.totalAmount }}
                  </td>
                  <td>
                    <div>
                      <button
                        type="button"
                        (click)="orderDetails(item.stripeSessionId)"
                        class="btn btn-secondary btn-sm"
                      >
                        Details
                      </button>
                    </div>
                  </td>
                  <td>{{ item.createdAt | date: 'yyyy-MM-dd' }}</td>
                  <td>{{ item.updatedAt | date: 'yyyy-MM-dd' }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
