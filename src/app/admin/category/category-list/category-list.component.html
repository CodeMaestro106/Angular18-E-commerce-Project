<div class="container">
  <br />
  <div class="row">
    <div class="col-md-8"><h2>Category List</h2></div>
    <div class="col-md-4 d-flex justify-content-end align-items-center">
      <button type="button" (click)="createCategory()" class="btn btn-info">
        <i class="fas fa-plus-circle"></i>
        Create
      </button>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <br />
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Created Date</th>
        <th>Updated Date</th>
        <th>Setting</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of displayData; let i = index">
        <td>{{ i + currentPage * pageSize + 1 }}</td>
        <td>{{ category.name }}</td>
        <td>{{ category.createdAt | date: 'yyyy-MM-dd' }}</td>
        <td>{{ category.updatedAt | date: 'yyyy-MM-dd' }}</td>
        <td>
          <div>
            <button
              type="button"
              (click)="categoryDetails(category.id)"
              class="btn btn-secondary btn-sm"
            >
              <i class="fas fa-edit"></i>
              Details
            </button>

            <button
              type="button"
              (click)="updateCategory(category.id)"
              class="btn btn-info btn-sm ms-2"
            >
              <i class="fas fa-edit"></i>
              Edit
            </button>

            <button
              type="button"
              (click)="deleteCategory(category.id)"
              class="btn btn-danger btn-sm ms-2"
            >
              <i class="fas fa-trash-alt"></i>
              Delete
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <mat-paginator
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageIndex]="currentPage"
    [pageSizeOptions]="pageSizeOptions"
    (page)="pageChanged($event)"
  ></mat-paginator>
  <!-- Pagination controls -->
</div>
