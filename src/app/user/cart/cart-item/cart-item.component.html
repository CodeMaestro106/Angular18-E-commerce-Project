<div class="row">
  <div class="col-md-8 d-flex align-items-center justify-content-center">
    <div class="containter row w-100">
      <div class="col-md-2 d-flex justify-content-center align-items-center">
        <img
          [src]="cartItem.Product.imgUrl"
          style="max-height: 100px"
          class="img-fluid img-thumbnail shadow-sm rounded"
        />
      </div>
      <div class="col-md-10 d-flex justify-content-center align-items-center">
        <div class="col-4 d-flex justify-content-center align-items-center m-3">
          <p class="m-0 text-center">
            {{ cartItem.Product.name }}
          </p>
        </div>

        <div class="col-4 d-flex justify-content-center align-items-center m-3">
          <p class="in-stock-box">${{ cartItem.Product.price }}</p>
        </div>

        <div class="col-4 d-flex justify-content-center align-items-center m-3">
          <p class="in-stock-box">
            {{ cartItem.Product.stock }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-2 d-flex justify-content-center align-items-center">
    <div class="input-group d-flex justify-content-center align-items-center">
      <button
        class="btn btn-outline-secondary btn-md"
        type="button"
        (click)="increaseItemInCart()"
      >
        +
      </button>
      <input
        style="max-width: 100px"
        type="text"
        class="form-control form-control-md text-center quantity-input"
        value="{{ cartItem.quantity }}"
        disabled
      />
      <button
        class="btn btn-outline-secondary btn-md"
        type="button"
        (click)="reduceItemInCart()"
      >
        -
      </button>
    </div>
  </div>

  <div class="col-md-2 d-flex justify-content-center align-items-center">
    <button
      class="btn btn-md btn-outline-danger m-3"
      (click)="removeItemFromCart()"
    >
      <i class="bi bi-trash"></i>
    </button>
  </div>

  <hr />
</div>
