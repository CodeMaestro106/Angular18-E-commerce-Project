<div class="container">
    <br />
    <div class="row">
      <div class="col-md-4"><h2>User List</h2></div>
      
    </div>
  
    <table class="table table-striped table-hover">
      <br />
      <thead>
        <tr>
          <th>ID</th>
          <th>UserName</th>
          <th>Email</th>
          <th>Role</th>  
          <th>Created Date</th>
          <th>Updated Date</th>
          <th>Setting</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of users$ | async">
          <td>{{ item.id }}</td>
          <td>{{ item.username }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.role }}</td>
          <td>{{ item.createdAt | date : "yyyy-MM-dd" }}</td>
          <td>{{ item.updatedAt | date : "yyyy-MM-dd" }}</td>
          <td>
            <div>
              <button
                type="button"
                (click)="deleteUser(item.id)"
                class="btn btn-danger btn-sm ms-2"
              >
                Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
