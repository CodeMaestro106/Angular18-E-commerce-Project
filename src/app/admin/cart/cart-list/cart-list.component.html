<div class="container">
  <br />
  <div class="row">
    <div class="col-md-8"><h2>Cart List</h2></div>
    <div class="col-md-4 d-flex justify-content-end align-items-center">
      <button type="button" (click)="goBack()" class="btn btn-info">
        Back
      </button>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <br />
    <thead>
      <tr>
        <th>ID</th>
        <th>User</th>
        <th>Status</th>
        <th>Created Date</th>
        <th>Updated Date</th>
        <th>Setting</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of carts$ | async; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.username }}</td>
        <td>{{ item.status }}</td>
        <td>{{ item.createdAt | date: 'yyyy-MM-dd' }}</td>
        <td>{{ item.updatedAt | date: 'yyyy-MM-dd' }}</td>
        <td>
          <div>
            <button
              type="button"
              (click)="cartDetails(item.id)"
              class="btn btn-secondary btn-sm"
            >
              Details
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
