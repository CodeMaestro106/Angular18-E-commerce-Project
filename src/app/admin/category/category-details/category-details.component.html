<div class="card card-container">
  <div class="card-header row">
    <div class="col-8">
      <h3>Category Details</h3>
    </div>
    <div class="col-4 d-flex justify-content-end">
      <button class="btn btn-info" (click)="goBack()">
        <i class="fas fa-arrow-left"></i>
        Go Back
      </button>
    </div>
  </div>
  <div class="card-body">
    <form name="form" novalidate *ngIf="category$ | async as category">
      <div class="form-group">
        <label for="id">ID:</label>
        <input
          type="text"
          class="form-control"
          [placeholder]="category?.id"
          readonly
        />
      </div>
      <div class="form-group">
        <label for="id">Name:</label>
        <input
          type="text"
          class="form-control"
          [placeholder]="category?.name"
          readonly
        />
      </div>
      <div class="form-group">
        <label for="id">Crated Date:</label>
        <input
          type="text"
          class="form-control"
          [placeholder]="category?.createdAt | date: 'yyyy-MM-dd'"
          readonly
        />
      </div>
      <div class="form-group">
        <label for="id">Updated Date:</label>
        <input
          type="text"
          class="form-control"
          [placeholder]="category?.updatedAt | date: 'yyyy-MM-dd'"
          readonly
        />
      </div>
    </form>
  </div>
</div>
