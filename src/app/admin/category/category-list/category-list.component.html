<div class="container">
  <br />
  <div class="row">
    <div class="col-md-8"><h2>Category List</h2></div>
    <div class="col-md-4 d-flex justify-content-end align-items-center">
      <button type="button" (click)="createCategory()" class="btn btn-info">
        Create
      </button>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <br />
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Created Date</th>
        <th>Updated Date</th>
        <th>Setting</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories$ | async; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ category.name }}</td>
        <td>{{ category.createdAt | date: 'yyyy-MM-dd' }}</td>
        <td>{{ category.updatedAt | date: 'yyyy-MM-dd' }}</td>
        <td>
          <div>
            <button
              type="button"
              (click)="categoryDetails(category.id)"
              class="btn btn-secondary btn-sm"
            >
              Details
            </button>

            <button
              type="button"
              (click)="updateCategory(category.id)"
              class="btn btn-info btn-sm ms-2"
            >
              Edit
            </button>

            <button
              type="button"
              (click)="deleteCategory(category.id)"
              class="btn btn-danger btn-sm ms-2"
            >
              Delete
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
