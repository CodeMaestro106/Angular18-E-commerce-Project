<div class="container">
  <br />
  <div class="row">
    <div class="col-md-8">
      <h3>User List</h3>
    </div>
    <div class="col-md-4 d-flex justify-content-end align-items-center">
      <button class="btn btn-info" (click)="goBack()">
        <i class="fas fa-arrow-left"></i>
        Go Back
      </button>
    </div>
  </div>
  <br />
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>UserName</th>
        <th>Email</th>
        <th>Created Date</th>
        <th>Updated Date</th>
        <th>Setting</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users$ | async; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.username }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.createdAt | date: 'yyyy-MM-dd' }}</td>
        <td>{{ item.updatedAt | date: 'yyyy-MM-dd' }}</td>
        <td>
          <div>
            <button
              type="button"
              (click)="delteUserModal(item.id)"
              class="btn btn-danger btn-sm ms-2"
            >
              Delete
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
