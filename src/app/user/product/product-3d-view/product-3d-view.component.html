<!-- modal.component.html -->
<div *ngIf="isOpen" class="modal-overlay">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Product 3d View</h2>
      <button class="btn btn-danger sm" (click)="onClose()">X</button>
    </div>
    <hr />
    <div class="modal-body">
      <div id="modal-3d-container">
        <!-- 3D canvas will be injected here -->
      </div>
    </div>
  </div>
</div>
