<div class="container">
  <br />
  <div class="row">
    <div class="col-md-8"><h2>Product List</h2></div>
    <div class="col-md-4 d-flex justify-content-end align-items-center">
      <button type="button" (click)="createProduct()" class="btn btn-info">
        Create
      </button>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <br />
    <thead>
      <tr>
        <th>ID</th>
        <th>ImgUrl</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Category</th>
        <th>Setting</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products$ | async; let i = index">
        <td class="col">{{ i + 1 }}</td>
        <td class="col">
          <img
            [src]="product.imgUrl"
            alt="Product Image"
            style="max-width: 100px; max-height: 100px"
          />
        </td>
        <td class="col">
          {{ product.name }}
        </td>
        <td class="col">{{ product.description }}</td>
        <td class="col">{{ product.price }}</td>
        <td class="col">{{ product.stock }}</td>
        <td class="col">{{ product.category }}</td>
        <td class="col-3">
          <div class="d-flex justify-content-center align-items-center">
            <button
              type="button"
              (click)="productDetails(product.id)"
              class="btn btn-secondary btn-sm ms-2"
            >
              Details
            </button>

            <button
              type="button"
              (click)="updateProduct(product.id)"
              class="btn btn-info btn-sm ms-2"
            >
              Update
            </button>

            <button
              type="button"
              (click)="deleteProduct(product.id)"
              class="btn btn-danger btn-sm ms-2"
            >
              Delete
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
