<div class="product-card shadow-lg">
  <div class="mt-1">
    <span class="discount-badge">-20%</span>
    <button class="wishlist-btn" (click)="toggleWishList()">
      <div *ngIf="isWishList$ | async; else wishListIcon">
        <i class="bi bi-heart-fill"></i>
      </div>
      <ng-template #wishListIcon>
        <i class="bi bi-heart"></i>
      </ng-template>
    </button>
  </div>
  <div (click)="gotoProductDetail()" class="mt-3">
    <img
      src="{{ this.product.imgUrl }}"
      class="product-image w-100"
      alt="Product"
    />
  </div>
  <div class="p-3" (click)="gotoProductDetail()">
    <span class="category-badge mb-2 d-inline-block">
      {{ product.category }}
    </span>
    <h6 class="product-name mb-1">{{ product.name }}</h6>

    <!-- Spacer to push the footer down -->
    <div class="flex-grow-1"></div>
    <div class="sticky-footer">
      <div class="rating-stars mb-2">
        <i class="bi bi-star-fill text-warning"></i>
        <i class="bi bi-star-fill text-warning"></i>
        <i class="bi bi-star-fill text-warning"></i>
        <i class="bi bi-star-fill text-warning"></i>
        <i class="bi bi-star-half text-warning"></i>
        <span class="text-muted ms-2">(4.5)</span>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <span class="price">${{ product.price }}</span>
        <button class="btn cart-btn" (click)="gotoCart()">
          <i class="bi bi-cart-plus"></i>
        </button>
      </div>
    </div>
  </div>
</div>
